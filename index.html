<!DOCTYPE HTML>
<html>

	<head>
		
		<meta charset="utf-8">

		<!-- set viewport to device width to allow responsiveness -->
	    <meta name="viewport" content="width=device-width, initial-scale=1">

	    <!-- Add Google Fonts -->

	    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

	    <!-- Add jQuery from CDN -->

	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	    <!-- Custom JS File -->

	    <script type="text/javascript" src="js/app.js"></script>

	    <!-- Compiled and minified Materialize CSS -->
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">

	    <!-- Compiled and minified Materialize JavaScript -->
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
	
	    <!-- Link to add custom icons from Materialize -->
	    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	    <!-- link to custom stylesheet (always require **after** Materialize) -->

	    <link rel="stylesheet" href="css/main.css" media="screen" charset="utf-8">

	    <title>Bap IT</title>
	</head>

	<body>

		<!-- Intro -->
		<h1>B A P &nbsp I T</h1>
		<h4>Collect all the ingredients you need to make a delicious bowl of BiBimBap!</h4>
		
		<!-- Set up Game Board -->
		<main id='gameboard'>

			<img src='imgs/player1.png' id="character"></div>

			<img src='imgs/player2.png' id="character2"></div>
			
			<div class="collectibleCount"></div>
				<p class='playerScore'><img src='imgs/food1.png'> = <span id='player1Count'>0</span></p>
			</div>
			
			<div class="collectibleCount"></div>
				<p class='playerScore'><img src='imgs/food2.png'> = <span id='player2Count'>0</span></p>
			</div>

			<br />

			<audio id="itemAudio" src="audio/item.wav" ></audio>
			<audio id="winAudio" src="audio/success.wav" ></audio>

		</main>

		<!-- Player 1  Modal -->
	    <div id="player1Wins" class="modal">

	    <!-- Modal content -->
	      <div class="modal-content">

	        <img src='imgs/p1wins.gif' id='winnerImage'>
	        <button id="player1Close" class="button">PLAY AGAIN</button>   
	        
	      </div>

	    </div>

	    <!-- Player 1  Modal -->
	    <button id="restart" class="button" onClick="window.location.reload()">RESTART</button> 

	</body>

</html>
